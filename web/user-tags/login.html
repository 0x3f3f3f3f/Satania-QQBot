<!doctype html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Satania标签自助系统</title>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4 rounded" src="logo.jpg" alt="" width="72" height="72">

        <h1 class="h3 mb-3 font-weight-normal">萨塔妮娅标签自助系统</h1>

        <input type="text" id="inputName" class="form-control" placeholder="昵称" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" id='submit' type="button">登录</button>
        <p class="mt-5 mb-3 text-muted">
            Powered by<br>
            黑暗大法师 | Freezer.CH<br>
            2019
        </p>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- 萨塔妮娅API -->
    <script src="js/satania.api.js"></script>

    <script>
        const searchParams = new URLSearchParams(location.search);

        $(document).ready(async () => {
            let response = await SataniaAPI.getUserName(searchParams.get('key'));
            if (response && response.result) $('#inputName').val(response.userName);

            $('#submit').click(async () => {
                response = await SataniaAPI.login(searchParams.get('key'), $('#inputName')
                    .val());
                if (response && response.result) location.href = response.nextUrl;
            });
        });
    </script>
</body>

</html>
