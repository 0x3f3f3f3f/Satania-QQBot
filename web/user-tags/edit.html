<!doctype html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="shortcut icon" href="favicon.ico">
    <title>Satania标签自助系统</title>
</head>

<body style="background-color: #f5f5f5;">
    <div class="container">
        <div class="accordion" id="userTagList">
        </div>
        <div class="row">
            <div class="col" style="padding-bottom: 50%;"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- 萨塔妮娅API -->
    <script src="js/satania.api.v1.11.js"></script>

    <script src="js/user-tags.v1.01.js"></script>

    <script>
        const searchParams = new URLSearchParams(window.location.search);

        let currentID = null;

        $(document).ready(async () => {
            let response = await SataniaAPI.getUserTags(searchParams.get('key'));
            updateUserTagsList(response.userTags);

            init();
        });
    </script>
</body>

</html>
